{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <div class="panel-body">
        <form method="post">
            {% csrf_token %}
            {% for item in form %}
                <div class="form-group">
                    <label>{{ item.label }}:</label>
                        {{ item }}
                        {{ item.errors.0 }}
                </div>
            {% endfor %}

<button type="submit" class="btn btn-default">修改</button>


</form>
    </div>

</div>
{% endblock %}
